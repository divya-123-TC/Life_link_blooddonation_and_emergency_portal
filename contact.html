<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LifeLink — Contact</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header-bar">
    <img src="images/small_logo.png" alt="LifeLink" class="logo">
    <div class="header-title">Contact Us</div>
  </div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="find.html">Find Donor</a>
    <a href="emergency.html">Emergency</a>

    <a href="contact.html" class="active">Contact</a>
    <a href="remove_record.html">Remove Record</a>
  </div>

  <div class="container">
    <div class="section">
      <div class="text">
        <h2>Contact & Support</h2>
        <p class="lead">For questions or help, send us a message — we try to respond quickly.</p>

        <!-- ✅ Formspree Integration -->
        <div class="form-card">
          <form id="contactForm" action="https://formspree.io/f/manlldwp" method="POST" onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Your name" required />
            <input type="email" name="email" placeholder="Your email" required />
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>

        <div style="margin-top:14px">
          <p><strong>Email:</strong> d76469224@gmail.com</p>
          <p><strong>Helpline:</strong> +91 9900421991</p>
        </div>

        <p class="slogan">“Together we make hope possible.”</p>
      </div>

      <img class="side-img" src="images/small_logo.png" alt="Logo">
    </div>
  </div>

  <div class="footer">© 2025 LifeLink</div>

  <!-- ✅ Success alert -->
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        alert('✅ Thanks — your message has been sent successfully!');
        form.reset();
      } else {
        alert('⚠ Oops! There was a problem sending your message. Please try again.');
      }
    }
  </script>
</body>

</html>
