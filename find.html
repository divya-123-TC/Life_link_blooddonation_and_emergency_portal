<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

</head>
<body>
  <div class="header-bar">
    <img src="images/small_logo.png" alt="LifeLink" class="logo">
    <div class="header-title">Find Donor</div>
  </div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="find.html" class="active">Find Donor</a>

    <a href="camp.html">Camps</a>
    <a href="hospital.html">Hospitals</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="container">
    <div class="section">
      <div class="text">
        <h2>Search Donors by Blood Group</h2>
        <p class="lead">Select a blood group to see all matching donors (name, age, city, contact, availability).</p>

        <div class="form-card">
          <form id="findForm">
            <select id="find_group" required>
              <option value="">Select blood group</option>
              <option>A+</option><option>A-</option>
              <option>B+</option><option>B-</option>
              <option>AB+</option><option>AB-</option>
              <option>O+</option><option>O-</option>
            </select>
            <button type="submit" class="btn">Find Donors</button>
          </form>
        </div>

        <div id="find_results" class="result-list"></div>
        <p class="slogan">â€œBe a hero in someoneâ€™s story â€” donate blood.â€</p>
      </div>

      <img class="side-img" src="images/find_donor.jpg" alt="Find Donor">
    </div>
  </div>

  <div class="footer">Â© 2025 LifeLink</div>

  <script>
    const form = document.getElementById("findForm");
    const resultDiv = document.getElementById("find_results");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const group = document.getElementById("find_group").value;
      const donors = JSON.parse(localStorage.getItem("donors")) || [];
      const filtered = donors.filter(d => d.group === group);

      resultDiv.innerHTML = "";
      if (filtered.length === 0) {
        resultDiv.innerHTML = "<p class='no-result'>âŒ No donors found for this blood group.</p>";
        return;
      }

      filtered.forEach(d => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${d.name}</h3>
          <p>ğŸ©¸ ${d.group}</p>
          <p>ğŸ“ ${d.city}</p>
          <p>â˜ ${d.contact}</p>
          <p>Availability: ${d.availability}</p>
          <a href="tel:${d.contact}" class="btn call-btn">ğŸ“ Call Now</a>
        `;
        resultDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>
